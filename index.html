<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VueJs Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./mainstyle.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.js"></script>
</head>

<body>
    <div id="main">
        <div class="container">
            <div class="row">
                <form>

                    <div class="form-group">
                        <h2><label for="arabicNumbers">Arabic</label></h2>
                        <input v-model.number="arabicNumbers" type="number" id="arabicNumbers" class="form-control" placeholder="Arabic Numbers">
                    </div>
                    <div class="form-group">
                        <h2><label for="romanNumbers">Roman</label></h2>
                        <input type="text" v-model="romanNumbers" id="romanNumbers" class="form-control" placeholder="Roman Numbers">
                    </div>

                    <button v-on:click="convert" type="button" class="btn btn-primary btn-custom">Convert</button>

                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
